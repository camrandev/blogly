{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>

  <ul>
    {% for tag in tags %}
      <li >
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <div class="d-flex p-3">
    <p><a href="tags/new" class="btn btn-primary">Add tag</a></p>
    <p><a href="/" class="btn btn-success">Home</a></p>
  </div>
{% endblock %}
